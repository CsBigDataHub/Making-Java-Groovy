apply plugin:'groovy'
apply plugin:'eclipse'
apply plugin:'idea'

repositories {
    mavenCentral()
}

task wrapper(type:Wrapper) {
    gradleVersion = '1.12'
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.2'
    compile 'com.gmongo:gmongo:1.2'
    testCompile 'junit:junit:4.10'
}
