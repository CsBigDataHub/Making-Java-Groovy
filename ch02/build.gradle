plugins {
    id 'com.gradle.build-scan' version '1.8' 
}

buildScan {
    licenseAgreementUrl = 'https://gradle.com/terms-of-service'
    licenseAgree = 'yes'
}

subprojects {
    apply plugin:'groovy'
    apply plugin:'eclipse'

    repositories {
        jcenter()
    }

    task wrapper(type:Wrapper) {
        gradleVersion = '2.11'
    }

    dependencies {
        compile 'org.codehaus.groovy:groovy-all:2.4.6'
    }
}
